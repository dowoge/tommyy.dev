<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tommyy.dev</title>
	<style>
		:root {
			--bg: #0d0f14;
			--fg: #f4f5f7;
			--muted: #a7acb6;
			--border: #222633;
			--accent: #6aa0ff;
			--card: #141824;
		}

		[data-theme="light"] {
			--bg: #fafafa;
			--fg: #0f1115;
			--muted: #5b5f6b;
			--border: #e8e8ee;
			--accent: #2f6bff;
			--card: #ffffff;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
			color: var(--fg);
			background: var(--bg);
			line-height: 1.6;
		}

		main {
			max-width: 720px;
			margin: 64px auto 80px;
			padding: 0 20px;
			display: grid;
			gap: 28px;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 0.95rem;
			color: var(--muted);
		}
		.theme-toggle {
			border: 1px solid var(--border);
			border-radius: 999px;
			background: transparent;
			color: var(--fg);
			padding: 6px 12px;
			font-size: 0.85rem;
			cursor: pointer;
			transition: border-color 0.2s ease, color 0.2s ease;
		}

		.theme-toggle:hover {
			border-color: var(--accent);
			color: var(--accent);
		}

		.logo {
			font-weight: 600;
			letter-spacing: 0.02em;
		}

		.hero h1 {
			font-size: clamp(2rem, 4vw, 3rem);
			letter-spacing: -0.02em;
			margin-bottom: 8px;
		}

		.hero p {
			color: var(--muted);
			font-size: 1rem;
		}

		.links {
			display: grid;
			gap: 10px;
		}

		.link {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 12px 14px;
			border: 1px solid var(--border);
			border-radius: 10px;
			text-decoration: none;
			color: var(--fg);
			background: var(--card);
			transition: border-color 0.2s ease, transform 0.2s ease;
		}

		.link:hover {
			border-color: var(--accent);
			transform: translateY(-1px);
		}

		.link span {
			color: var(--muted);
			font-size: 0.9rem;
		}

		.footer {
			padding-top: 10px;
			border-top: 1px solid var(--border);
			color: var(--muted);
			font-size: 0.9rem;
			display: grid;
			gap: 8px;
		}

		.footer a {
			color: var(--fg);
			text-decoration: none;
			border-bottom: 1px solid transparent;
		}

		.footer a:hover {
			border-bottom-color: var(--fg);
		}
	</style>
</head>
<body>
	<main>
		<nav>
			<div class="logo">tommyy.dev</div>
			<button class="theme-toggle" type="button" aria-pressed="false">light mode</button>
		</nav>

		<section class="hero">
			<h1>hello, i'm tommy</h1>
			<p>
				Self-host enthusiast, I like Lua and making stuff on Roblox sometimes
			</p>
		</section>

		<section class="links">
			<a class="link" href="https://git.tommyy.dev/" target="_blank" rel="noreferrer">
				<strong>self hosted git</strong>
				<span>git.tommyy.dev</span>
			</a>
			<a class="link" href="https://github.com/dowoge" target="_blank" rel="noreferrer">
				<strong>github</strong>
				<span>@dowoge</span>
			</a>
			<a class="link" href="https://discord.com/invite/nbexAXp" target="_blank" rel="noreferrer">
				<strong>discord server</strong>
				<span>discord.gg/nbexAXp</span>
			</a>
			<a class="link" href="https://www.roblox.com/users/1455906620/profile" target="_blank" rel="noreferrer">
				<strong>roblox profile</strong>
				<span id="roblox-username" data-roblox-id="1455906620">loading...</span>
			</a>
		</section>

		<section class="footer">
			<div>discord: @__tommyy</div>
			<div>made feb 2026</div>
		</section>
	</main>
	<script>
		const root = document.documentElement;
		const toggle = document.querySelector(".theme-toggle");
		const storedTheme = localStorage.getItem("theme");
		const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;

		const setTheme = (mode) => {
			if (mode === "light") {
				root.setAttribute("data-theme", "light");
				toggle.textContent = "dark mode";
				toggle.setAttribute("aria-pressed", "true");
			} else {
				root.removeAttribute("data-theme");
				toggle.textContent = "light mode";
				toggle.setAttribute("aria-pressed", "false");
			}
		};

		setTheme(storedTheme ?? (prefersLight ? "light" : "dark"));

		toggle.addEventListener("click", () => {
			const isLight = root.getAttribute("data-theme") === "light";
			const next = isLight ? "dark" : "light";
			setTheme(next);
			localStorage.setItem("theme", next);
		});

		const robloxElement = document.getElementById("roblox-username");
		const robloxId = robloxElement?.dataset.robloxId;
		if (robloxElement && robloxId) {
			fetch(`https://users.roproxy.com/v1/users/${robloxId}`)
				.then((response) => (response.ok ? response.json() : null))
				.then((data) => {
					if (data?.name) {
						robloxElement.textContent = `${data.displayName} (@${data.name})`;
					} else {
						robloxElement.textContent = "roblox.com";
					}
				})
				.catch(() => {
					robloxElement.textContent = "roblox.com";
				});
		}
	</script>
</body>
</html>
